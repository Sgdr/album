<a routerLink="/photos/view">Watch photos</a>
<br/>
<input #choosedFilesBtn type="file" multiple="true" accept="image/*" (change)="onChoosePhotos($event)">
<ul>
    <li *ngFor="let photo of photoList">
        <p>
            <img [src]="photo.url" [style.width.px]="photo.width" [style.height.px]="photo.height">
            <textarea cols="100" rows="3" [(ngModel)]="photo.description"></textarea>
            <input type="checkbox" [(ngModel)]="photo.choosen"/>
        </p>
    </li>
</ul>
<input type="button" (click)="uploadPhotos()" value="Upload photos">
